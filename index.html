<!DOCTYPE html>
<html lang="en">
	<head>
		<title>exodrifter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="exodrifter's personal website">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
			body {
				display: flex;
				justify-content: center;
				background: #786f7e;
				height: 100vh;
				margin: 0;
				padding: 0;
				user-select: none;
			}
			main {
				display: block;
				background: rgba(0, 0, 0, 0.8);
				width: 100%;
				min-height: fit-content;
				padding-top: 3em;
				overflow: hidden auto;
			}
			img {
				display: block;
				align-self: center;
				color: white;
				width: 60vw;
				max-width: 20em;
				margin: auto;
			}
			i,a {
				color: white;
				font-family: 'Anonymous Pro', 'Courier New', monospace;
				text-align: left;
				text-decoration: none;
				transition: color .5s;
				font-size: 1.2em;
				margin: .5em;
				padding: 0;
				white-space: nowrap;
				vertical-align: middle;
			}
			a:hover {
				color: #777;
				transition: none;
			}
			video {
				position: fixed;
				object-fit: cover;
				width: 100vw;
				height: 100vh;
				z-index: -1;
			}
			.links {
				display: grid;
				grid-template-columns: 1fr;
				margin: 3em auto 0 auto;
				width: fit-content;
			}
			@media only screen and (min-width: 600px) {
				main {
					display: flex;
					flex-direction: column;
					justify-content: center;
					width: auto;
					height: auto;
					margin: auto;
					padding: 3em;
				}
				.links {
					grid-template-columns: 1fr 1fr;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<img src="l.svg" alt="exodrifter logo" draggable="false">
			<div class="links">
				<a href="https://music.exodrifter.space"><i class="ri-album-fill"></i> bandcamp</a>
				<a href="https://discord.gg/arqFQVt"><i class="ri-discord-fill"></i> discord</a>
				<a href="https://github.com/exodrifter"><i class="ri-github-fill"></i> github</a>
				<a href="https://exodrifter.itch.io"><i class="ri-gamepad-fill"></i> itch.io</a>
				<a href="https://ko-fi.com/exodrifter"><i class="ri-cup-fill"></i> ko-fi</a>
				<a href="https://mastodon.online/@exodrifter" rel="me"><i class="ri-mastodon-fill"></i> mastodon</a>
				<a href="https://patreon.com/exodrifter"><i class="ri-patreon-fill"></i> patreon</a>
				<a href="https://soundcloud.com/exodrifter"><i class="ri-soundcloud-fill"></i> soundcloud</a>
				<a href="https://www.twitch.tv/exodrifter_"><i class="ri-twitch-fill"></i> twitch</a>
				<a href="https://twitter.com/exodrifter"><i class="ri-twitter-fill"></i> twitter</a>
			</div>
		</main>
		<video preload="auto" autoplay muted loop>
			<source src="rain.m4v" type="video/mp4">
		</video>
	</body>
</html>
